<ng-container *ngIf="overlay;else progressSpinner">
    <div class="overlay">
        <div class="center">
            <ng-template [ngTemplateOutlet]="progressSpinner"></ng-template>

        </div>
    </div>
</ng-container>
<ng-template #progressSpinner>
    <mat-progress-spinner mode="indeterminate" [diameter]="diameter" [color]="color" [strokeWidth]="strokeWidth"
        [value]="value">
    </mat-progress-spinner>
    <p id="msg">Continua le operazioni su Metamask</p>
</ng-template>
