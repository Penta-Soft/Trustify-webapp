<div id="personal-area">
  <h1>Area Personale</h1>
  <mat-tab-group>
    <mat-tab label="Nuova-recensione">
      <app-genera-recensione></app-genera-recensione>
    </mat-tab>
      <mat-tab label="Lista-recensioni">
        <p *ngIf="len.length==0">Nessuna recensione presente</p>
        <ul *ngIf="len.length>0">
          <app-recensione *ngFor="let i of len" [index]="i" [Description]="arrayDescriptions[i]" [Rating]="arrayRatings[i]" [Address]="arrayAddresses[i]"></app-recensione>
        </ul>
      </mat-tab>
  </mat-tab-group>
</div>
