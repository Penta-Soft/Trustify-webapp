<div id="overview-review">
  <h2>Panoramica recensioni personali</h2>
  <p *ngIf="len.length==0">Nessuna recensione presente</p>
  <ul id="ReviewList" *ngIf="len.length>0">
    <li *ngFor="let i of len">
      {{arrayAddresses[i]}}
      <button mat-icon-button *ngFor="let s of starArr" color="accent" disabled>
        <mat-icon>
          {{showStarsReview(s,i)}}
        </mat-icon>
      </button><br>
      <p [id]='"descrizione"+i' contenteditable="false">{{arrayDescriptions[i]}}</p><br>
      <div id="review-buttons">
        <button [id]='"modifica"+i' mat-raised-button (click)="editReview(i)">Modifica</button>
        <button mat-raised-button (click)="deleteReview(arrayAddresses[i])">Cancella</button>
      </div>
    </li>
  </ul>
</div>
