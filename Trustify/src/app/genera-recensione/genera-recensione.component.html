<div id="form-new-review">
  <h2>Inserisci nuova recensione</h2>
  <form [formGroup]="form">
    <fieldset>
      <legend>Nuova recensione</legend>
      <mat-form-field appearance="fill">
        <input matInput minlength="42" maxlength="42" #address inputmode="address" placeholder="Indirizzo attivitÃ  da recensire" formControlName="address" #nameInput required>
        <mat-error class="errorMsg" *ngIf="form.controls['address'].errors?.['required']">Inserire un indirizzo</mat-error>
        <mat-error class="errorMsg" *ngIf="form.controls['address'].errors?.['pattern']">L'indirizzo non rispetta il formato corretto</mat-error>
        <mat-hint>inserire Indirizzo tipo 0x...</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <textarea matInput rows="8" #review placeholder="Recensione" required></textarea>
        <mat-hint>inserire recensione</mat-hint>
      </mat-form-field>

      <h3>Valutazione:</h3>
      <app-star-rating [rating]="rating" [starCount]="starCount" (ratingUpdated)="onRatingChanged($event)"></app-star-rating>
      <button mat-raised-button (click)="aggiungi(address.value,review.value)">Inserisci</button>
    </fieldset>
  </form>
</div>
