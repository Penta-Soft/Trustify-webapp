<form [formGroup]="form" >
    <mat-form-field>
        <mat-label>Indirizzo Wallet</mat-label>
        <input matInput minlength="42" maxlength="42" inputmode="address" placeholder="0x..." formControlName="address"
            #nameInput>
        <mat-error>Inserisci un indirizzo</mat-error>
        <mat-error *ngIf="form.controls['address'].errors?.['minlength']">
            Inserire un indirizzo di 42 caratteri
        </mat-error>
    </mat-form-field>

    <button color="primary" type="submit" (click)="send(nameInput.value)" [disabled]="!form.valid" mat-fab extended>
        <mat-icon>search</mat-icon>
        Cerca
    </button>
</form>

<div>{{ form.value | json }}</div>

<ul *ngFor="let recensione of recensioni">
    <li class="recensione">
        <span><strong>Indirizzo wallet</strong>: {{recensione.indirizzoWallet}}</span>
        <span><strong>Valutazione</strong>: {{recensione.valutazione}}</span>
        <span><strong>Descrizione</strong>: {{recensione.descrizione}}</span>
    </li>
</ul>
