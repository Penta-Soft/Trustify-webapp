<form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Inserisci l'indirizzo dell'attivit√† </mat-label>
        <input name="address" type="text" formControlName="address" placeholder="Indirizzo Wallet" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <button type="submit" mat-mini-fab>
        <mat-icon fontIcon="search">icon</mat-icon>
    </button>
</form>

<ul *ngFor="let recensione of recensioni">
    <li class="recensione">
        <span><strong>Indirizzo wallet</strong>: {{recensione.indirizzoWallet}}</span>
        <span><strong>Valutazione</strong>: {{recensione.valutazione}}</span>
        <span><strong>Descrizione</strong>: {{recensione.descrizione}}</span>
    </li>
</ul>
