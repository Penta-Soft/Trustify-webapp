name: CI

on: [push]

jobs:
  build:


    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 18
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - name: Install dependencies and make test 
      run: |
        cd Trustify
        npm install
        npm test
 
